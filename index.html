<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi galería</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            animation: aparecer 1.5s ease;
        }

        .galeria {
            display: inline-block;
        }

        .item {
            background: white;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            animation: fade 1.5s ease;
        }

        img {
            border-radius: 8px;
            transition: transform 0.4s;
        }

        img:hover {
            transform: scale(1.05);
        }

        p {
            margin-top: 10px;
            color: #555;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes aparecer {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

<body>

<h1>Bienvenido a nuestra galería</h1>

<div class="galeria">

    <div class="item">

        <p>Esta es la tercera imagen.</p>
    </div>

</div>
